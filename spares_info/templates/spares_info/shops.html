{% extends 'spares_info/base.html' %}
{% load staticfiles %}

{% block title %}Адреса магазинов{% endblock %}

{% block menu %}
    <div class="col-md-2">
        <div class="list-group">
            <a href="{% url 'page' 'info' %}" class="list-group-item">Информация</a>
            <a href="{% url 'page' 'contacts' %}" class="list-group-item">Контакты</a>
            <a href="{% url 'page' 'shops' %}" class="list-group-item active">Магазины</a>
            <a href="{% url 'page' 'catalog' %}" class="list-group-item">Каталог</a>
        </div>
    </div>
{% endblock %}


{% block body %}
    <div class="row">
        {% for shop in shops %}
        <div class="col-md-3">
            <a href="{% url 'shops' shop.id %}" class="thumbnail">
                <img src="{{ shop.photo }}">
                <span class="text-info">{{ shop.address }}</span>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
