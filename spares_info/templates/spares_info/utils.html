{% extends 'spares_info/base.html' %}

{% block title %}Каталог{% endblock %}

{% block menu %}
    <div class="col-md-2">
        <div class="list-group">
            <a href="{% url 'page' 'info' %}" class="list-group-item">Информация</a>
            <a href="{% url 'page' 'contacts' %}" class="list-group-item">Контакты</a>
            <a href="{% url 'page' 'shops' %}" class="list-group-item">Магазины</a>
            <a href="{% url 'page' 'catalog' %}" class="list-group-item">Каталог</a>
        </div>
    </div>
{% endblock %}

{% block body %}
	<form action="{% url 'catalog_upload' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" name="file">
		<input type="submit">
	</form>
{% endblock %}
