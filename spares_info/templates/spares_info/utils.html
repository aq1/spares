{% extends 'spares_info/base.html' %}

{% block title %}Каталог{% endblock %}

{% block menu %}
	<a href="{% url 'info' %}" class="list-group-item">Информация</a>
	<a href="{% url 'contacts' %}" class="list-group-item">Контакты</a>
	<a href="{% url 'shops' %}" class="list-group-item">Магазины</a>
	<a href="{% url 'catalog' %}" class="list-group-item">Каталог</a>
{% endblock %}

{% block body %}
	<form action="{% url 'catalog_upload' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" name="file">
		<input type="submit">
	</form>
{% endblock %}
